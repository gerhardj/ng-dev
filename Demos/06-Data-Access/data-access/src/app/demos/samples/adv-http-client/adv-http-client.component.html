<mat-card>
  <mat-card-header>
    <mat-card-title>
      Make sure json-server is running
      run</mat-card-title
    >
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <button mat-raised-button (click)="observeResponse()" color="accent">
      Observe Response HttpClient
    </button>
    <a mat-raised-button (click)="usingHeadersHttpClient()" color="accent"
      >Using Headers in HttpClient</a
    >
    <app-markdown-renderer [md]="'interceptor'"></app-markdown-renderer>
    <button mat-raised-button (click)="usingInterceptor()" color="accent">
      Using Interceptor
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-card-content class="result">
    <pre>{{ result | json }}</pre>
  </mat-card-content>
</mat-card>
